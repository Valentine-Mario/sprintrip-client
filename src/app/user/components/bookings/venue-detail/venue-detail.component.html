<app-header></app-header>

<div class="container">
      <div class="row">
          <div class="col-md-12 room-wrap">
            <div class="row">
              <div class="col-md-7 d-flex">
                  <ngb-carousel>
                      <ng-template *ngFor="let a of venue.body.message.images" ngbSlide>
                          <img class="img" style="width:100%; height:500px" src="{{a}}" alt="Random first slide">
                      </ng-template>   
                  </ngb-carousel>
              </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="text py-5">
              <h3>{{venue.body.message.name}}</h3>
              <p class="pos">Price <span class="price">{{venue.body.message.pricing}}</span></p><button (click)="open(content)">Book</button>
              <p>{{venue.body.message.description}}</p>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div align="center">
            <div *ngIf="spin" class="spinner-grow" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        
        <form [formGroup]="booking_form" (ngSubmit)="addBooking()">
            <label>Start date</label>
            <input formControlName="start_date" type="date"/>
            <label>End date</label>
            <input formControlName="end_date" type="date"/>
           <div *ngIf="hide_group">
            <div *ngIf="!show_group">
                <select formControlName="group" class="form-control" name="channel">
                    <option value="">Select Group</option>
                    <option *ngFor='let element of groups.body.message.docs' [selected]="element === nameDevice" [value]="element._id">{{element.name}}</option>
                  </select>
            </div>
           </div>
            
            <button [disabled]="booking_form.invalid" class="btn btn-primary">Book</button>
        </form>
    </div>
    
  </ng-template>
