<app-header></app-header>

<div class="container">
      <div class="row">
          <div class="col-md-7 room-wrap">
            <div class="row">
              <div class="col-md-12 d-flex">
                          <img class="img" style="width:100%; height:500px" src="https://u.realgeeks.media/siliconbeachhomesinla/AdobeStock_164629068.jpeg" alt="Random first slide">         
              </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="text py-5">
              <h3>266 Pope Road</h3>
              <p class="pos">Price: <span class="price">$900</span></p><button class="btn btn-sucess" (click)="open(content)">Book</button>
              <p>2 Avenue Of The Americas, 2 10013 New York</p>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div align="center">
            <div *ngIf="spin" class="spinner-grow" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        
        <form [formGroup]="booking_form" (ngSubmit)="addBooking()">
            <label>Start date</label>
            <input formControlName="start_date" type="date"/>
            <label>End date</label>
            <input formControlName="end_date" type="date"/>
           <div *ngIf="hide_group">
            <div *ngIf="!show_group">
                <select formControlName="group" class="form-control" name="channel">
                    <option value="">Select Group</option>
                    <option *ngFor='let element of groups.body.message.docs' [selected]="element === nameDevice" [value]="element._id">{{element.name}}</option>
                  </select>
            </div>
           </div>
            
            <button [disabled]="booking_form.invalid" class="btn btn-success">Book</button>
        </form>
    </div>
    
  </ng-template>
