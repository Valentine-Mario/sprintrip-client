 <ng-template #content let-modal>
    <div class="modal-header">
      
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form >
            <div style="display: flex;">
                <input type="text" class="form-control" placeholder="Address, City, Zip"/>
                <input type="number" class="form-control" placeholder="number of beds"/>
            </div>
            <div style="display: flex;">
                <input type="date" class="form-control" placeholder="check in"/>
                <input type="date" class="form-control" placeholder="check out"/>
               
            </div>
            <button (click)="modal.dismiss('Cross click')" class="btn btn-primary">book</button>
        </form>
    </div>
    
  </ng-template>
