<app-header></app-header>
<img src="../../../../../assets/images/colorful_room-wallpaper-1280x1024.jpg" style="height: 100%;
width: 100%;
background-position: center;
background-repeat: no-repeat;
background-size: cover;
position: fixed;
top:0;
left:0;
right:0">
<div class="nav1"><app-navigation></app-navigation></div>
<div class="container">
            <form>
                <div class="form-row">
                 
                  <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">From</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-map-marker" style="color: black; font-size: 24px;"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Destination">
                    </div>
                  </div>

                  <div class="col-auto">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-user" style="color: black; font-size: 24px;"></i></div>
              </div>
              <div type="text" class="form-control" id="inlineFormInputGroup">
                  {{children}} Children  {{adult}} Adult
              </div>
            </div>
            <!-- dont use button here for increment and decrement -->
            <span (click)="editChildrenCount(1)">+</span>  Children  <span (click)="editChildrenCount(-1)">-</span><br/>
            <span (click)="editAdultCount(1)">+</span>  Adult  <span (click)="editAdultCount(-1)">-</span>

          </div>
         
        </div>
        <div class="form-row align-items-center">
          <div class="form1 col-auto">
            <label class="sr-only" for="inlineFormInputGroup">Username</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-calendar" style="color: black; font-size: 24px;"></i></div>
              </div>
              <input type="date" class="date-input" id="inlineFormInputGroup" placeholder="date">
        </div>
          <div>
            <button (click)="search()" type="submit" class="btn-submit btn btn-success mb-2">Book Now</button>
          </div>  
      </div>
        </div>
      </form>
</div>
